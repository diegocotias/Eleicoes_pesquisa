<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Candidatos</h1>
        
        <form id="candidateForm" enctype="multipart/form-data" method="POST" action="cadastrar_candidato.php">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Candidato</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="party" class="form-label">Partido</label>
                <input type="text" class="form-control" id="party" name="party" required>
            </div>

            <div class="mb-3">
                <label for="candidateNumber" class="form-label">NÃºmero do Candidato</label>
                <input type="number" class="form-control" id="candidateNumber" name="candidateNumber" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Cargo</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="prefeito">Prefeito</option>
                    <option value="vereador">Vereador</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Foto do Candidato</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar Candidato</button>
        </form>

        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
